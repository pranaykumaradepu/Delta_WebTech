<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Html</title>
</head>
<body>
    <table border="2" >
        <caption>Food items</caption>

        <tr>
            <th rowspan="2">item</th>
            <th colspan="2">price</th>
        </tr>
        <tr>
            <th>ind</th>
            <th>us</th>
        </tr>
        <tr>
            <td>bread</td>
            <td>30</td>
            <td>20</td>
        </tr>
        <tr>
            <td>milk</td>
            <td>25</td>
            <td>1.5</td>
        </tr>
    </table>
</body>
</html>
